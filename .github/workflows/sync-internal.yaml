name: sync-internal

on: 
  push:
    branches:
      - main
      - sync-internal

jobs:
  sync-repo:
    runs-on: ubuntu-latest
    steps:
      - name: git-sync
        uses: wei/git-sync@v3
        with:
          source_repo: "git@github.com:cohere-ai/cohere-python"
          source_branch: "main"
          destination_repo: "git@github.com:cohere-ai/cohere-python-internal"
          destination_branch: "main"
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
      - uses: actions/checkout@v3
        with:
          repository: cohere-ai/cohere-python-internal
          ref: main
      - name: setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: remove README and github actions
        run: |
          rm -rf .github/ README.md
          git checkout overrides -- .github/ README.md
          git add .
          git commit -m "Apply README and Github Actions"
      - run: git push origin main

